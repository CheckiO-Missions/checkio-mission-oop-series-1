<!-- Describe task in general -->

<p>OOP 的主要思想是通过定义对象的特征、行为等，用编程语言描述任何对象（包括现实生活中的对象）。</p>
<p>
    这一系列任务将帮助您学习 Python 中 OOP 的基础知识，如创建类、属性和方法、继承、方法重载、使用 super() 和多态性。如果您需要其他帮助，可以使用<a target="_blank" href="https://devdocs.io/python~3.11/tutorial/classes#a-first-look-at-classes">this</a> 文档或其他文档。  
</p>

<p>1.1.创建一个不包含方法或属性的<b>Car</b> 类。</p>
<p>1.2.从<b>Car</b> 类中创建一个对象<b>my_car</b> 。</p>
